<html>
<head>
	<!-- ClientLib Integration -->
	<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html" >
		<sly data-sly-call="${clientLib.css @ categories = ''}" />
		<sly data-sly-call="${clientLib.js @ categories = ''}" />
	</sly>
	</head>
<body>
	<img src = "${properties.bikereferenceImageParameter}"/>
	<h3>Name: ${properties.bikeName}</h3>
	<h3>Description: ${properties.bikeDescription}</h3>
	<h3>Speed: ${properties.bikeSpeed}KMPH</h3>
	<h3>Price: ${properties.bikePrice}Rs.</h3>
	<h3>Discount: ${properties.discount}%</h3>

</body>
</html>
